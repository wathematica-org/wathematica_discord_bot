app = 'wathematica-discord-bot-haruto'
primary_region = 'nrt'

[build]

[env]
  UV_PROJECT_ENVIRONMENT = '/venv'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
