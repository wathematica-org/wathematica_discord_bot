app = 'wathematica-discord-bot-dev'
primary_region = 'iad'

[build]

[env]
  UV_PROJECT_ENVIRONMENT = '/venv'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
